 <div class="chat-ui-container bg-surface-100 dark:bg-surface-900 min-h-screen p-4 flex flex-col" style="max-width:500px; width:100%; height:50vh">
    <!-- Chat Header -->
    <div class="chat-header bg-white dark:bg-surface-800 shadow-md p-4 rounded-lg mb-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Chat</h1>
      <button pButton type="button" label="Settings" class="p-button-text"></button>
    </div>

    <!-- Chat Messages -->
    <div class="chat-messages flex-grow overflow-y-auto p-4 bg-white dark:bg-surface-800 shadow-md rounded-lg mb-4" style="max-height:450px">
      <div *ngFor="let message of messages" class="mb-4">
        <div *ngIf="message.isUser" class="message user bg-blue-500 text-white p-3 rounded-lg max-w-xs ml-auto">
          {{ message.text }}
        </div>
        <div *ngIf="!message.isUser" class="message bot bg-surface-300 dark:bg-surface-700 p-3 rounded-lg max-w-xs">
          {{ message.text }}
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input bg-white dark:bg-surface-800 shadow-md p-4 rounded-lg flex items-center">
      <input pInputText [(ngModel)]="newMessage" placeholder="Type a message" class="flex-grow p-2 border rounded-lg" />
      <button pButton type="button" label="Send" (click)="sendMessage()" class="p-button-primary ml-2" severity="success"></button>
    </div>
  </div>
