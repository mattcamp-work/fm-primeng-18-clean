 <div class="flex w-full" [class]="styleClass">
      <div class="text-box font-mono py-1 px-3 bg-navy-50 dark:bg-slate-800 text-xs text-navy-700 dark:text-navy-100 rounded-l select-all flex-auto" [class]="copyFeedback">{{ text }}</div>
      <button class="py-1 px-1 border border-gray-300 dark:border-gray-700 rounded-r text-xs w-14" (click)="copyToClipboard()">
          <span *ngIf="copied()">Copied!</span>
          <span *ngIf="!copied()">Copy</span>
      </button>

    </div>
