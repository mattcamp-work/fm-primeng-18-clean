<app-comp-row title="Avatar">
    <div class="card">
        <div class="flex flex-wrap gap-4">
            <div class="flex-auto">
                <h5>Image</h5>
                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" class="mr-2" size="xlarge" shape="circle" />
                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png" class="mr-2" size="large" shape="circle" />
                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png" shape="circle" />
            </div>
            <div class="flex-auto">
                <h5>Badge</h5>
                <p-overlay-badge value="4" severity="danger" class="inline-flex">
                    <p-avatar class="p-overlay-badge" image="https://primefaces.org/cdn/primeng/images/demo/avatar/walter.jpg" size="xlarge" />
                </p-overlay-badge>
            </div>
            <div class="flex-auto">
                <h5>Gravatar</h5>
                <p-avatar image="https://www.gravatar.com/avatar/05dfd4b41340d09cae045235eb0893c3?d=mp" class="flex items-center justify-center mr-2" size="xlarge" />
            </div>
        </div>
    </div>
</app-comp-row>
<app-comp-row title="Badge">
    <div class="card flex flex-wrap gap-8">
        <p-overlaybadge value="2">
            <i class="pi pi-bell" style="font-size: 2rem"></i>
        </p-overlaybadge>
        <p-overlaybadge value="2" severity="danger">
            <i class="pi pi-calendar" style="font-size: 2rem"></i>
        </p-overlaybadge>
        <p-overlaybadge value="4.5" severity="success">
            <i class="pi pi-cog" style="font-size: 2rem"></i>
        </p-overlaybadge>
        <p-overlaybadge value="103" severity="warn">
            <i class="pi pi-user" style="font-size: 2rem"></i>
        </p-overlaybadge>
        <p-overlaybadge value="150.4m" severity="help">
            <i class="pi pi-file" style="font-size: 2rem"></i>
        </p-overlaybadge>
        <p-overlaybadge severity="danger">
            <i class="pi pi-envelope" style="font-size: 2rem"></i>
        </p-overlaybadge>
    </div>
</app-comp-row>
<app-comp-row title="Chip">
    <div class="card flex items-center gap-2 flex-wrap">
        <p-chip label="Apple" icon="pi pi-apple" />
        <p-chip label="Facebook" icon="pi pi-facebook" />
        <p-chip label="Google" icon="pi pi-google" />
        <p-chip label="Microsoft" icon="pi pi-microsoft" [removable]="true" />
    </div>
    <div class="card flex items-center gap-2 flex-wrap mt-4">
        <p-chip label="Amy Elsner" image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" alt="Avatar image" />
        <p-chip label="Asiya Javayant" image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png" alt="Avatar image" />
        <p-chip label="Onyama Limba" image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png" alt="Avatar image" />
        <p-chip label="Xuxue Feng" image="https://primefaces.org/cdn/primeng/images/demo/avatar/xuxuefeng.png" alt="Avatar image" [removable]="true" />
    </div>
</app-comp-row>
<app-comp-row title="Meter Group">
    <div class="card">
        <p-metergroup [value]="meterGroup_value" />
    </div>
</app-comp-row>
<app-comp-row title="Skeleton">
    <div class="card">
        <div class="flex flex-wrap">
            <div class="w-full xl:w-6/12 p-4">
                <h5>Rectangle</h5>
                <p-skeleton styleClass="mb-2" />
                <p-skeleton width="10rem" styleClass="mb-2" />
                <p-skeleton width="5rem" styleClass="mb-2" />
                <p-skeleton height="2rem" styleClass="mb-2" />
                <p-skeleton width="10rem" height="4rem" />
            </div>
            <div class="w-full xl:w-6/12 p-4">
                <h5>Rounded</h5>
                <p-skeleton styleClass="mb-2" borderRadius="16px" />
                <p-skeleton width="10rem" styleClass="mb-2" borderRadius="16px" />
                <p-skeleton width="5rem" styleClass="mb-2" borderRadius="16px" />
                <p-skeleton height="2rem" styleClass="mb-2" borderRadius="16px" />
                <p-skeleton width="10rem" height="4rem" borderRadius="16px" />
            </div>
            <div class="w-full xl:w-6/12 p-4">
                <h5 class="mt-4">Square</h5>
                <div class="flex items-end">
                    <p-skeleton size="2rem" styleClass="mr-2" />
                    <p-skeleton size="3rem" styleClass="mr-2" />
                    <p-skeleton size="4rem" styleClass="mr-2" />
                    <p-skeleton size="5rem" />
                </div>
            </div>
            <div class="field w-full xl:w-6/12 p-4">
                <h5 class="mt-4">Circle</h5>
                <div class="flex items-end">
                    <p-skeleton shape="circle" size="2rem" styleClass="mr-2" />
                    <p-skeleton shape="circle" size="3rem" styleClass="mr-2" />
                    <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
                    <p-skeleton shape="circle" size="5rem" />
                </div>
            </div>
        </div>
    </div>
</app-comp-row>
<app-comp-row title="Progress Bar">
    <p-progressbar [value]="50" />
</app-comp-row>
<app-comp-row title="Progress Spinner">
    <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }" />
</app-comp-row>
<app-comp-row title="">
    <div class="flex justify-center gap-2">
        <div pRipple class="box" style="border: 1px solid rgba(75, 175, 80, 0.3); --p-ripple-background: rgba(75, 175, 80, 0.3)">
            Green
        </div>
        <div pRipple class="box" style="border: 1px solid rgba(255, 193, 6, 0.3); --p-ripple-background: rgba(255, 193, 6, 0.3)">
            Orange
        </div>
        <div pRipple class="box" style="border: 1px solid rgba(156, 39, 176, 0.3); --p-ripple-background: rgba(156, 39, 176, 0.3)">
            Purple
        </div>
    </div>
</app-comp-row>

<app-comp-row title="Tag">
    <div class="card flex flex-wrap justify-center gap-2">
    <p-tag icon="pi pi-user" value="Primary" />
    <p-tag icon="pi pi-search" severity="secondary" value="Secondary" />
    <p-tag icon="pi pi-check" severity="success" value="Success" />
    <p-tag icon="pi pi-info-circle" severity="info" value="Info" />
    <p-tag icon="pi pi-exclamation-triangle" severity="warn" value="Warn" />
    <p-tag icon="pi pi-times" severity="danger" value="Danger" />
    <p-tag icon="pi pi-cog" severity="contrast" value="Contrast" />
</div>
</app-comp-row>
