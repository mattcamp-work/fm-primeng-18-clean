<div class="swatch-card">
		<div class="swatch-color" [style.background]="value"></div>
		<div class="p-4 !pt-3">
			<div class="mb-2">
				<p class="capitalize text-sm font-bold  w-full"><span class="uppercase">{{prefix}}</span> {{ name }}</p>
			</div>
			<div class="flex place-content-between w-full">

				<div>
					<p class="text-xs fm-text-dim select-all ">{{ removeSpaces(value) }}</p>
					<p class="text-xs fm-text-dim select-all">{{ convertToHex(value) }}</p>
				</div>
				<p-button (click)="pop.toggle($event)" icon="pi pi-code" size="small" severity="secondary" />
			</div>
			<p-popover #pop >
				<div class="p-1">
					
					<p class="text-xs mb-1"><b>CSS Values:</b></p>
					<app-code-copy text="var(--p-{{classPrefix + name}})"></app-code-copy>
					<p class="text-xs mb-1 mt-4"><b>Tailwind Classes:</b></p>
					<div class="flex-row gap-2">
						<app-code-copy styleClass="mb-1" text="bg-{{classPrefix + name }}"></app-code-copy>
						<app-code-copy styleClass="mb-1" text="text-{{classPrefix + name }}"></app-code-copy>
						<app-code-copy styleClass="mb-1" text="border-{{classPrefix + name }}"></app-code-copy>
					</div>
					<p class="text-xs mt-2 mb-1"><b>Color</b></p>
					<div class="flex-row gap-2">
						<app-code-copy styleClass="mb-2" text="{{value}}"></app-code-copy>
						<app-code-copy styleClass="mb-2" text="{{convertToHex(value)}}"></app-code-copy>
						<app-code-copy styleClass="mb-2" text="{{convertToRGB(value)}}"></app-code-copy>
						
					</div>
					

				</div>
			</p-popover>
		</div>
	</div>
