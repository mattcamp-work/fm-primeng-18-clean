                </h1>
            </div>
        </div>
    </div>
</div>
<div class="wrap">
    <div class="container">
        <div class="row">
            <div class="col-12">

        <div class="row">
            <div class="col-12">
               <!--  <div class="test">

  <div class="col-span-1 bg-red-400">Span 1 column</div>

                        </p-tablist>
                        <p-tabpanels>
                            <p-tabpanel value="0">
                                <app-button-view></app-button-view>
                            </p-tabpanel>
                            <p-tabpanel value="1">
                                <app-input-view></app-input-view>

                            <p-tabpanel value="2">
                                <app-data-view></app-data-view>

                            <p-tabpanel value="9">
                                <app-overlay-view></app-overlay-view>
                            </p-tabpanel>
                        </p-tabpanels>
                    </p-tabs>
                </div>
            </div>
        </div>
    </div>
